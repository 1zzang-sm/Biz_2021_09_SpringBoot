<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <form method="POST" action="/post">
        <div>
            <label>제목</label>
            <input name="title" type="text" placeholder="제목을 입력하세요." />
        </div>
        <div>
            <label>작성자</label>
            <input name="author" type="text" placeholder="작성자를 입력하세요." />
        </div>
        <div>
            <label>내용</label>
            <input name="content" type="text" placeholder="내용을 입력하세요." />
        </div>
        <div>
            <button>글쓰기</button>
        </div>
        </form>
    </div>
</body>
</html>
